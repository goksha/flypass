    <div class="container">
        <form>
    <h2>Please Provide Details For New FlyPass booking</h2>  
    

      <label for="name">Passenger Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male"><br>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female"><br>
      <label for="flightpath">Flight Path:</label>
      <select id="flightpath" name="flightpath">
        <option value="">--Select--</option>
        <option value="New York to London">New York to London</option>
        <option value="London to Paris">London to Paris</option>
        <option value="Paris to Tokyo">Paris to Tokyo</option>
      </select><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
</div>
    <p id="result"></p>
    


   <script>
    fetch('https://b6kjdmd73m.execute-api.us-east-1.amazonaws.com/Test/time')
    .then(res => res.json())
    .then(data => {
        const dataContainer = document.getElementById('api_time');
        dataContainer.innerHTML = `<h2>TIME: ${data.time}  TimeZone: ${data.timezone}</h2>`;
        console.log(data);
    })
   </script>
